{% extends 'video_games/base.html' %}
{% load static %}
{% block title %}{{ platform }}{% endblock %}

{% block content %}

<div class="container text-center">
    <img src="{{ platform.logo.url }}" width="200" class="my-3 border border-secondary rounded">
    <hr style="color: red;">
    <div class="row text-start">
        {% for game in platform.game.all %}
        <div class="col-2 mb-3">
            <a href="{{ game.get_absolute_url }}">
                <img src="{{ game.poster.url }}" class="w-100 rounded" >
                
            </a>
            <a href="{{ game.get_absolute_url }}" class="text-decoration-none"><p class="text-secondary">{{ game.name }}</p></a>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
